<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>MorpionX - Tic Tac Toe</title>
    </head>
    <body>
        <div class="game-wrapper">
            <header>
                <h1>ðŸŽ® MorpionX</h1>
                <div class="game-controls">
                    <button id="restartBtn" class="btn-restart">ðŸ”„ Nouvelle partie</button>
                    <button id="aiModeBtn" class="btn-mode">ðŸ¤– Mode Solo</button>
                </div>
            </header>

            <div class="scoreboard">
                <div class="score score-x">
                    <span class="player-name">Joueur X</span>
                    <span class="score-value" id="scoreX">0</span>
                </div>
                <div class="score score-o">
                    <span class="player-name">Joueur O</span>
                    <span class="score-value" id="scoreO">0</span>
                </div>
            </div>

            <div class="current-player">
                <p class="resultat"></p>
            </div>

            <div class="container">
                <div class="case" data-index="0"></div>
                <div class="case" data-index="1"></div>
                <div class="case" data-index="2"></div>
                <div class="case" data-index="3"></div>
                <div class="case" data-index="4"></div>
                <div class="case" data-index="5"></div>
                <div class="case" data-index="6"></div>
                <div class="case" data-index="7"></div>
                <div class="case" data-index="8"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
